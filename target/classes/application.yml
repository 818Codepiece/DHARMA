spring:
  datasource:
    url: jdbc:h2:mem:dharma_db
    driverClassName: org.h2.Driver
    username: sa
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console     # http://localhost:8080/h2-console
      settings:
        web-allow-others: true
